<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Color Explorer</h1>
        <p>Explore all 147+ CSS color names - click buttons to change background, check boxes to mark as used</p>
    </header>
    
    <main>
        <div id="color-container" class="color-grid">
            <!-- Color entries will be dynamically generated by JavaScript -->
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
